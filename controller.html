<html>
  <head>
    <title>Socket.IO Controller</title>
  </head>
  <body>
    <button onmousedown="command('left')" onmouseup="stop()">Left</button>
    <button onmousedown="command('foreward')" onmouseup="stop()">Foreward</button>
    <button onmousedown="command('right')" onmouseup="stop()">Right</button>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script>
        var socket = io();

        function command(cmd) {
            socket.emit('command', cmd);
        }

        function stop() {
            command('stop');
        }
    </script>
  </body>
</html>
